<img src="coding.jpg"width="100%">
한마디로 "'의사소통"과 관련된 모든 분야를 공부하고 임상에서 적용한다. 물론 일하는 곳이 어디냐(예로 재활의학과, 신경과, 정신과, 이비인후과, 언어발달센터 등)에 따라 중점으로 두는 분야는 달라지지만, 학부에서는 일단 그런 거 없이 다 배우고 졸업과 동시에 응시하게 되는 국가고시 때도 모든 과목을 다 공부해야 한다.</p>
